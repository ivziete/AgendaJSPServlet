<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
</head>

<body>

<form action="P.C." method="post">
<table align="center" bgcolor="#FFFF00" cellspacing="0" cellpadding="0" border="1">
<tr>
    <td colspan="2">Formulario de Contacto</td>
</tr>
<tr>
    <td>Nombres</td>
    <td><input type="text" name="nombres"></td>
</tr>
<tr>
    <td>Apellidos</td>
    <td><input type="text" name="apellidos"></td>
</tr>
<tr>
    <td>Sexo</td>
    <td><select name="sexo">
	<option value="M" SELECTED>Masculino</option>
	<option value="F">Femenino</option>
</select></td>
</tr>
<tr>
    <td>Dni</td>
    <td><input type="text" name="dni" size="8" maxlength="8"></td>
</tr>
<tr>
    <td>Telefono</td>
    <td><input type="text" name="telefono" size="12" maxlength="12"></td>
</tr>
<tr>
    <td>Email</td>
    <td><input type="text" name="email"></td>
</tr>
<tr>
    <td>Direccion</td>
    <td><input type="text" name="direccion"></td>
</tr>
<tr>
    <td>FechaDeNacimiento</td>
    <td><input type="text" name="fechaDeNacimiento"></td>
</tr>
<tr>
    <td><input type="submit" name="Aceptar" value="Aceptar"></td>
    <td><input type="reset" name="Borrar" value="Borrar"></td>
	<input type="hidden" name="comando" value="1">
</tr>
</table>


</form>
</body>
</html>
